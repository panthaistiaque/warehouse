      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.firstname = null;
            $scope.email = null;
            $scope.check = function () {
                alert(" ::::: ");
                return false;
            }
        });
    </script>
    <div class="content">
        <div class="header">

            <h1 class="page-title">User Details</h1>
            <ul class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="new-user">Users</a></li>
                <li class="active">User Details</li>
            </ul>

        </div>
        <div class="main-content" ng-app="myApp" ng-controller="myCtrl">
            <div class="row">
                <div class="col-md-6">
                    <br>
                    <!--<div id="myTabContent" class="tab-content">-->
                    <div id="home">
                        <form th:action="@{/saveUser}" th:method="POST" th:object="${user}" name="form" novalidate>

                            <div class="form-group">
                                <label>First Name</label>
                                <input name="firstName" ng-model="firstname" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input name="lastName" ng-model="lastName" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input name="email" ng-model="email" type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Phone</label>
                                <input name="phone" ng-model="phone" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>User Role</label>
                                <select name="role" ng-model="role" class="form-control" required>
                                    <option value="" style="display: none">Select One user Role</option>
                                    <option value="ROLE_SM">System Admin</option>
                                    <option value="ROLE_WM">Warehouse Manager</option>
                                    <option value="ROLE_WS">Warehouse Staff</option>
                                    <option value="ROLE_MTM">Marketing Team Manager</option>
                                    <option disabled value="ROLE_S">Suppliers</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input readonly type="text" ng-model="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input readonly name="password" ng-model="firstname" type="password" class="form-control">
                            </div>
                            <!--<button type="submit" class="btn btn-sx btn-info"><i class="fa fa-save"></i> Save</button>-->
                            <div class="btn-toolbar list-toolbar">
                                <button type="submit" ng-disabled="form.$invalid"  class="btn btn-sx btn-info"><i class="fa fa-save"></i> Save</button>
                                <button onclick="window.history.back();" class="btn btn-sx btn-info"><i class="fa fa-back"></i> Back</button>
                                <!--<a href="#myModal" data-toggle="modal" class="btn btn-danger">Delete</a>-->
                            </div>
                        </form>
                    </div>



                </div>
            </div>
