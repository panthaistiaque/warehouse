<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">

    <div class="content">
        <div class="header">

            <h1 class="page-title">User Details</h1>
            <ul class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="new-user">Users</a></li>
                <li class="active">User Details</li>
            </ul>

        </div>
        <div class="main-content" >
            <div class="row">
                <div class="col-md-6">
                    <br>
                    <!--<div id="myTabContent" class="tab-content">-->
                    <div id="home">
                        <form th:action="@{/saveUser}" th:method="POST" th:object="${newuser}" name="form" novalidate>
                            <input th:name="id" th:value="*{id}" type="hidden" class="form-control">
                            <div class="form-group">
                                <label>First Name</label>
                                <input th:name="firstName"  th:value="*{firstName}" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input th:name="lastName" th:value="*{lastName}"  type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input th:name="email" id="email" th:value="*{email}"  type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Phone</label>
                                <input th:name="phone" id="phone" th:value="*{phone}"  type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>User Role</label>
                                <select th:name="role" th:field="*{roleList[0].roleName}" class="form-control" required>
                                    <option value="" style="display: none">Select One user Role</option>
                                    <option th:value="ROLE_SM">System Admin</option>
                                    <option th:value="ROLE_WM">Warehouse Manager</option>
                                    <option th:value="ROLE_WS">Warehouse Staff</option>
                                    <option th:value="ROLE_MTM">Marketing Team Manager</option>
                                    <!--<option disabled th:value="*{ROLE_S}">Suppliers</option>-->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input readonly type="text" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input readonly th:name="password" id="password" type="password" class="form-control">
                            </div>
                            <!--<button type="submit" class="btn btn-sx btn-info"><i class="fa fa-save"></i> Save</button>-->
                            <div class="btn-toolbar list-toolbar">
                                <button type="submit"   class="btn btn-sx btn-info"><i class="fa fa-save"></i> Save</button>
                                <button onclick="window.history.back();" class="btn btn-sx btn-info"><i class="fa fa-back"></i> Back</button>
                                <!--<a href="#myModal" data-toggle="modal" class="btn btn-danger">Delete</a>-->
                            </div>
                        </form>
                    </div>



                </div>
            </div>

        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#phone").keyup(function(){
                var id = $(this).val();
                $("#password").val(id);
            });
            $("#email").keyup(function(){
                var id = $(this).val();
                $("#username").val(id);
            });
        });
    </script>
