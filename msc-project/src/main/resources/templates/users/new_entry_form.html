<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="content">
        <div class="header">

            <h1 class="page-title">User Details</h1>
            <ul class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="new-user">Users</a></li>
                <li class="active">User Details</li>
            </ul>

        </div>
        <div class="main-content">
            <div class="row">
                <div class="col-md-6">
                    <br>
                    <!--<div id="myTabContent" class="tab-content">-->
                    <div id="home">
                        <form th:action="@{/saveUser}" th:method="POST" th:object="${user}">

                            <div class="form-group">
                                <label>First Name</label>
                                <input name="firstName" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input name="lastName" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input name="email" type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Phone</label>
                                <input name="phone" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>User Role</label>
                                <select name="role" class="form-control">
                                    <option value="" style="display: none">Select One user Role</option>
                                    <option value="SM">System Admin</option>
                                    <option value="WM">Warehouse Manager</option>
                                    <option value="WS">Warehouse Staff</option>
                                    <option value="MTM">Marketing Team Manager</option>
                                    <option disabled value="S">Suppliers</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-sx btn-info"><i class="fa fa-save"></i> Save</button>
                        </form>
                    </div>


                    <div class="btn-toolbar list-toolbar">
                        <button class="btn btn-sx btn-info"><i class="fa fa-save"></i> Save</button>
                        <button class="btn btn-sx btn-info"><i class="fa fa-back"></i> Back</button>
                        <!--<a href="#myModal" data-toggle="modal" class="btn btn-danger">Delete</a>-->
                    </div>
                </div>
            </div>
