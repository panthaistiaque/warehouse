<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">

    <div class="content">
        <div class="header">

            <h1 class="page-title">Shipment Request</h1>
            <ul class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="new-user"> Shipment</a></li>
                <li class="active">Shipment Details</li>
            </ul>

        </div>
        <div class="main-content" ng-controller="myCtrl">
            <div class="row">
                <div class="col-md-8">

                    <div id="home">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div>
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label>Supplier Name</label>
                                                <input th:name="order.suppliers_id" type="text"
                                                       th:value="${order.suppliers_id}" readonly class="form-control"
                                                       required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Requested Date</label>
                                                <input th:name="order.requested_date" th:value="${order.requested_date}"
                                                       readonly
                                                       type="text" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="form-group col-md-12">
                                                <label>Rmarks</label>
                                                <input th:name="order.remarks" th:value="${order.remarks}" readonly
                                                       type="text" class="form-control"
                                                       required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="form-group col-md-12">
                                                <label>Requested Item</label>
                                                <table id="orderDetails" style="border: none"
                                                       class="table table-condensed table-responsive ">
                                                    <tr>
                                                        <td>Type</td>
                                                        <td>Item</td>
                                                        <td>Size</td>
                                                        <td>Qty</td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>
                                                </table>
                                                <!--<button ng-click="addItem()"><i class="fa fa-plus"></i></button>-->
                                            </div>
                                        </div>
                                    </div>
                                    <button class="pull-right" id="btnSave">Delivery Confirmed</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>


        </div>
    </div>
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function () {
            var details = /*[[${order}]]*/;
            //--------------------------------------------
            var trHTML = '';
            for (i = 0; i < details.orderList.length; i++) {
                trHTML += '<tr><td >' + details.orderList[i].type + '</td><td>' + details.orderList[i].name + '</td><td>' + details.orderList[i].size + '</td><td>' + details.orderList[i].qty + '</td> <td><input type="checkbox" name="is_deliverable"  data="' + details.orderList[i].id + '">  </td> </tr>';
            }
            $('#orderDetails').append(trHTML);
            //-------------------------------------------
            $('#btnSave').on('click', function (e) {
                console.log(details);
            });
            //-----------------------------------------
            $("input[name='is_deliverable']").change(function() {
              var id = $(this).attr('data');
                console.log('::');
                for (i = 0; i < details.orderList.length; i++) {
                    if(details.orderList[i].id==id){
                        details.orderList[i].is_deliverable = true;
                    }
                }
            });
        });
    </script>

</div>
