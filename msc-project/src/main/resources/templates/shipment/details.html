<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">

    <div class="content">
        <div class="header">

            <h1 class="page-title">Shipment Request</h1>
            <ul class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="new-user"> Shipment</a></li>
                <li class="active">Shipment Details</li>
            </ul>

        </div>
        <div class="main-content"  ng-controller="myCtrl">
            <div class="row">
                <div class="col-md-8">

                    <div id="home">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form th:action="@{/order-delevary-confirm}" th:method="POST">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label>Supplier Name</label>
                                                <input   type="text" th:value="${order.suppliers_id}" readonly class="form-control" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Requested Date</label>
                                                <input name="lastName" th:value="${order.requested_date}" readonly
                                                       type="text" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="form-group col-md-12">
                                                <label>Rmarks</label>
                                                <input name="rmarks" th:value="${order.remarks}" readonly type="text" class="form-control"
                                                       required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="form-group col-md-12">
                                                <label>Requested Item</label>
                                                <table style="border: none" class="table table-condensed table-responsive ">
                                                    <tr>
                                                        <td>Type</td>
                                                        <td>Item</td>
                                                        <td>Size</td>
                                                        <td>Qty</td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>
                                                    <tr th:each="listObj:${order.orderList}" >
                                                        <td ><input type="text" th:value="${listObj.type}" readonly></td>
                                                        <td><input type="text" th:value="${listObj.name}" readonly></td>
                                                        <td><input type="text" th:value="${listObj.size}" readonly></td>
                                                        <td><input type="text" th:value="${listObj.qty}" readonly></td>
                                                        <td><input type="text" th:name="order.delivarable" th:value="${listObj.qty}" > </td>
                                                        <td><input type="checkbox" th:name="order.delivarable" th:value="${listObj.qty}" >  </td>
                                                    </tr>
                                                </table>
                                                <!--<button ng-click="addItem()"><i class="fa fa-plus"></i></button>-->
                                            </div>
                                        </div>
                                    </div>
                                    <button class="pull-right" type="submit">Delivery Confirmed</button>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>


        </div>
    </div>

</div>
