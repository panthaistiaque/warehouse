<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="content">
        <div class="header">

            <h1 class="page-title">Suppliers User</h1>
            <ul class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="new-supplier">Suppliers</a></li>
                <li class="active">Suppliers Details</li>
            </ul>

        </div>
        <div class="main-content">
            <div class="row">
                <div class="col-md-6 center">
                    <br>
                    <div id="home">
                        <form>

                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Suppliers Type</label>
                                <select name="user_role" class="form-control">
                                    <option value="" style="display: none">Select One Type</option>
                                    <option value="OWN">Own Office</option>
                                    <option value="VENDOR">Vendor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Contact Person Name</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Contact Person Phone</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Remarks</label>
                                <textarea class="form-control"></textarea>
                            </div>

                        </form>
                    </div>


                    <div class="btn-toolbar list-toolbar">
                        <button class="btn btn-sx btn-info"><i class="fa fa-save"></i> Save</button>
                        <button class="btn btn-sx btn-info"><i class="fa fa-back"></i> Back</button>
                        <!--<a href="#myModal" data-toggle="modal" class="btn btn-danger">Delete</a>-->
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
