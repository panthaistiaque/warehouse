<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <style>
        .vdvv {
            border: 1px solid #000;
            margin-right: 1%;
            margin-bottom: 1%;
            padding-right: 0%;
            border-radius: 3px;
        }
        .col-md-1 {
            width: 11.333% !important;
            height: 35px;
            padding-left:0;
        }
    </style>
    <div class="content">
        <div class="header">

            <h1 class="page-title">Shipment Request</h1>
            <ul class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="new-user"> Shipment</a></li>
                <li class="active">Shipment Details</li>
            </ul>

        </div>
        <div class="main-content">
            <div  style="margin-left: 0" class="row">
                <span  id="desh_content"></span>
            </div>

        </div>
    </div>
    <script>
        $(document).ready(function(){
            $.post("/shelf", { },function(data, status){
                console.log(data);
                console.log(status);
                var str= "";
                for(i=0; i<data.length; i++){
                    str +="<div class='col-md-1 vdvv progress'   ><div class='progress-bar progress-bar-warning' style='width:"+((100/data[i].slotNumber)*4)+"%;'><b class='center-block' style='color: black'>"+data[i].name+"</b></div></div>";
                }
                $("#desh_content").append(str);
            } );
        });
    </script>
</div>
